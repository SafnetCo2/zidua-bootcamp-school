<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer">0</span>
        
    </div>
    <div class="result">
        <p>paper covers rock.You Win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <i class="fa-solid fa-check" id="r"></i>
            
        </div>
    </div>
    <div class="choice">
        <i class="fa-solid fa-xmark" id="p"></i>
    </div>
    <div class="choice">
        <i class="fa-solid fa-arrow-right" id="s"></i>
    </div>
    <p id="action-message">make your move</p>

</div>


    <script src="script.js"></script>
</body>
</html>
