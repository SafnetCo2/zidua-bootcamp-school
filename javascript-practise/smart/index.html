<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Budget Tracker</title>
</head>
<body>
    <h1>Smart Budget Tracker</h1>
    <div id="app">
        <table class="budget-tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>

                    
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input  type="date"
                        class="input input-date type-date">
                    </td>
                    <td>
                        <input type="text" class="input input-description" placeholder="wages,rent,food.....">
                    </td>
                    <td>
                        <select name="" id="" class="input input-type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input type="number"   class=" input input-amount" >
                    </td>
                    <td>
                        <button type="button" class="delete">&#10005;</button>
                    </td>
                </tr>

            </tbody>
            <tbody>
                <tr>
                    <td colspan="5" class="controls">
                         <button type="button" class="new-entry">New Entry</button>

                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="summary">
                    <strong>Totals</strong>
                    <span class="totals">$0.00</span>
                    </td>
                </tr>
            </tfoot>


        </table>

    </div>

    



    <script type="module" src="js/script.js"></script>
</body>
</html>
